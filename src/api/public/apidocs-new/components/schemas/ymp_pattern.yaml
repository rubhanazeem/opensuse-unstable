type: object
properties:
  group:
    type: object
    properties:
      repositories:
        type: object
        properties:
          repository:
            type: array
            items:
              type: object
              properties:
                recommended:
                  type: string
                  xml:
                    attribute: true
                name:
                  type: string
                summary:
                  type: string
                description:
                  type: string
                url:
                  type: string
      software:
        type: object
        properties:
          item:
            type: object
            properties:
              name:
                type: string
              summary:
                type: string
              description:
                type: string
      distversion:
        type: string
        xml:
          attribute: true
  xmlns:os:
    type: string
    xml:
      attribute: true
      example: "http://opensuse.org/Standards/One_Click_Install"
  xmlns:
    type: string
    xml:
      attribute: true
      example: "http://opensuse.org/Standards/One_Click_Install"
xml:
  name: metapackage
